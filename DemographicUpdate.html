    <div class="container" class="mx-auto" class="center mx-auto" style=" display: flex; justify-content: center; padding-top: 16px;" class="pt-5">
      <div class="card" style="width: 70rem;" class="center mx-auto" style=" display: flex; justify-content: center;">
          <div class="card-body">
            <h1 class="card-title"><b>Aadhar Details</b> </h1>
          </div>
          <div class="card-body">
              <form>
                  <div class="form-row">
                      <div class="form-group col-md-6">
                          <label for="inputEmail4">Name</label>
                          <input type="text" class="form-control" id="inputEmail4" placeholder="Name">
                        </div>
                        <div class="form-group col-md-6">
                          <label for="inputEmail4">Aadhar Number</label>
                          <input type="number" class="form-control" id="inputEmail4" placeholder="Enter 12-digit number">
                        </div>
                        <div class="form-group col-md-6">
                          <label for="inputEmail4">Phone Number</label>
                          <input type="number" class="form-control" id="inputEmail4" placeholder="Phone number">
                        </div>
                    <div class="form-group col-md-6">
                      <label for="inputEmail4">Email</label>
                      <input type="email" class="form-control" id="inputEmail4" placeholder="Email">
                    </div>
                  </div>
                  <div class="form-group col-md-6">
                    <label for="inputAddress">Address</label>
                    <input type="text" class="form-control" id="inputAddress" placeholder="1234 Main St">
                  </div>
                  <div class="form-row">
                    <div class="form-group col-md-6">
                      <label for="inputCity">City</label>
                      <input type="text" class="form-control" id="inputCity">
                    </div>
                    <div class="form-group col-md-4">
                      <label for="inputState">State</label>
                      <select id="inputState" class="form-control">
                        <option selected>Telangana</option>
                        <option>Andhra Pradesh</option>
                        <option>Maharashtra</option>
                        <option>Tamil Nadu</option>
                        <option>Karnataka</option>
                        <option>Madhya Pradesh</option>
                        <option>Kerala</option>
                        <option>Utthar Pradesh</option>
                        <option>Odissa</option>
                        <option>West Bengal</option>
                        <option>Assam</option>
                        <option>Gujarat</option>
                        <option>Rajasthan</option>
                        <option>Punjab</option>
                        <option>Jammu Kashmir</option>

                      </select>
                    </div>
                    <div class="form-group col-md-2">
                      <label for="inputZip">Pincode</label>
                      <input type="number" class="form-control" id="inputZip">
                    </div>
                  </div>
            </div>
                 <p class="mt-3 text-center">Want to update your finger and iris details? <a href="fingerprintandiris.html"> Click Here</a></p>
                  <br>
                 <button type="submit" class="btn btn-primary mx-auto"><a href="Biometricspayment.html" style="color: aliceblue;">Make Payment</a> </button>
                  <br>
                </form>
          </div>
