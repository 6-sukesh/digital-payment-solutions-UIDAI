<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@3.3.7/dist/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <link rel="stylesheet" href="styles.css">
    <!-- Optional theme -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@3.3.7/dist/css/bootstrap-theme.min.css" integrity="sha384-rHyoN1iRsVXV4nD0JutlnGaslCJuC7uwjduW9SVrLvRYooPp2bWYgmgJQIXwl/Sp" crossorigin="anonymous">

    <!-- Latest compiled and minified JavaScript -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@3.3.7/dist/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>
        <title>Signin</title>
</head>
<body>
  <div class="container">
      <div style="background-color:rgb(106, 106, 129) ;">
        <img src="https://uidai.gov.in/images/logo/uidai_english_logo.svg" alt="" width="500px" style="padding: 0px 8px 0px 8px;"> 
        <img  style="float:right; justify-content:center" src="https://upload.wikimedia.org/wikipedia/en/thumb/c/cf/Aadhaar_Logo.svg/800px-Aadhaar_Logo.svg.png" width="135px">
    </div>


    <div class="container" class="mx-auto" class="center mx-auto" style=" display: flex; justify-content: center; padding-top: 16px;" class="pt-5">
      <div class="card" style="width: 70rem;" class="center mx-auto" style=" display: flex; justify-content: center;">
          <div class="card-body">
            <h1 class="card-title"><b>Operator Login</b> </h1>
 <div class="login-page">
   <div class="login-container">
     <form class="login-form">
       <div class="username-info">
         <label for="username">
           <input
             id="username"
             type="text"
             placeholder="Username"
             required
           />
         </label>
       </div>
       <div class="password-info">
         <label for="password">
           <input
             id="password"
             type="password"
             placeholder="Password"
             required
           />
         </label>
       </div>
       <div class="login-btn"><a href="Updation.html">Login</a></div>
       <a class="forgot-text" href="#">Forgot password?</a>
     </form>
   </div>

   <div class="sign-up-container">
     <div class="new-user">
       First time here? <a class="sign-up-text" href="#">Sign up</a>
     </div>
   </div>
 </div>
          </div>
      </div>
  </div>

  </div>
  



 </body>
</html>
